<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="display js-display"><p>0</p></div>
      <div class="calc-buttons-grid">
        <div class="calc-btn varia-btn js-clear-btn"><p>AC</p></div>
        <div class="calc-btn varia-btn js-change-sign-btn"><p>+/-</p></div>
        <div class="calc-btn varia-btn js-percent-btn"><p>%</p></div>
        <div class="calc-btn operator-btn js-divide-btn"><p>/</p></div>
        <div class="calc-btn number-btn js-7-btn"><p>7</p></div>
        <div class="calc-btn number-btn js-8-btn"><p>8</p></div>
        <div class="calc-btn number-btn js-9-btn"><p>9</p></div>
        <div class="calc-btn operator-btn js-multiply-btn"><p>x</p></div>
        <div class="calc-btn number-btn js-4-btn"><p>4</p></div>
        <div class="calc-btn number-btn js-5-btn"><p>5</p></div>
        <div class="calc-btn number-btn js-6-btn"><p>6</p></div>
        <div class="calc-btn operator-btn js-subtract-btn"><p>â€“</p></div>
        <div class="calc-btn number-btn js-1-btn"><p>1</p></div>
        <div class="calc-btn number-btn js-2-btn"><p>2</p></div>
        <div class="calc-btn number-btn js-3-btn"><p>3</p></div>
        <div class="calc-btn operator-btn js-add-btn"><p>+</p></div>
        <div class="calc-btn number-btn js-0-btn"><p>0</p></div>
        <div class="calc-btn separator-btn js-separator-btn"><p>.</p></div>
        <div class="calc-btn operator-btn equal-btn js-equal-btn">
          <p>=</p>
        </div>
      </div>
    </div>
  </body>
</html>
